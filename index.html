<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="username">Username : </label>
            <input type="text" placeholder="Enter Username" id="username" name="search_query">
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" placeholder="Enter Password" id="password">
        </div>
        <div>
            <label for="numbers">Numbers : </label>
            <input type="number" placeholder="Enter Numbers" id="numbers">
        </div>
        <div>
            <label for="time">Time : </label>
            <input type="time" placeholder="Enter Time" id="time">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <form action="https://www.google.com/search">
        <label for="search">Google : </label>
        <input type="text" placeholder="search here" id="search" name="q">
        <button type="submit">Submit</button>
    </form>
    <form>
    <div>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" id="mango" name="fruit" value="mango">
        <label for="mango">Mango</label>
        <input type="radio" id="kiwi" name="fruit" value="kiwi">
        <label for="kiwi">Kiwi</label>
        <button type="submit">Submit</button>

    </div>
    </form>
    <form>
        <div>
            <input type="checkbox" id="science" name="sub" value="science">
            <label for="science">Science</label>
            <input type="checkbox" id="math" name="sub" value="maths">
            <label for="math">Maths</label>
            <input type="checkbox" id="biology" name="sub" value="biology">
            <label for="biology">Biology</label>
            <button type="submit">Submit</button>
        </div>

        <div>
            Choose Proffesion
            <select name="proffesion" id="proffesion">
                <option>Select your option</option>
                <option value="stu" >Student</option>
                <option value="dev" selected>Developer</option>
            </select>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
